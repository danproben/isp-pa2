<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="projectTitle">
        <h1>A simple webpage generator</h1>
    </div>

    <div id="addElement">
        <span>Choose an element to add:</span>
        <!-- TODO: Add more options  -->
        <select name="tagname" id="tagname"> 
            <option value="h1">h1</option> 
            <option value="h2">h2</option> 
            <option value="h3">h3</option> 
            <option value="p">p</option>
        </select>
        <div>
            <textarea rows="3" cols="60" type="text" id="content" placeholder="Enter content here and press the enter key"></textarea>
        </div>

        <button id="addButton" onclick="addChild()">Add</button>
    </div>

    <div id="backgroundColorContainer">
        <span>Background color: </span><input id="backgroundColor" name="background" value="#ffffff" type="color" onchange="updateBody(this)">
    </div>
    <div id="marginRange">
        <span>Adjust margin: </span><p id="marginPercent">0%</p><input type="range" id="bodyMargin" name="margin" value="0" min="0" max="25" onchange="updateBody(this)">
    </div>

    <div>
        <p>NOTE: Drag and drop elements to change their order.</p>
    </div>
    <div id="tableContainer">
        <table><tr><th>Tag</th><th>Content</th><th>Options</th><th>Actions</th></tr></table>
    </div>
    <div id="generateButton">
        <button onclick="openWin()">Generate</button>
    </div>

    <div>
        <h2>Live Preview</h2>
    </div>
    <div id="preview" style="border: 1px solid;">

    </div>

    <script src="index.js"></script>
</body>
</html>
